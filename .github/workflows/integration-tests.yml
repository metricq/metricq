name: Integration tests

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f docker-compose-test.yml up -d
      - name: "Test 1: Setup config"
        run: docker run --network metricq-network curlimages/curl:latest "curl --retry-connrefused --retry 5 --retry-delay 10 -X PUT -H \"Content-Type: application/json\" http://admin:admin@couchdb-server:5984/config/source-dummy-1 -d '{}'"
      - name: "Test 1: simple source test"
        run: docker-compose -f docker-compose-test.yml run metricq-cxx metricq-source-dummy -s amqp://rabbitmq:rabbitmq@rabbitmq-server/ --token source-dummy-test1 --metric "dummy.pets" --messages-per-chunk 10 --chunk-count 100
